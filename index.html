<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  |  </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #808080;
        }
        #key {
            font-size: 48px;
            background-color: #808080;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="key"></div>
    <script>
        function generateKey() {
            return Math.floor(Math.random() * 1000000000); // Generates a random number up to 9 digits
        }

        function updateKey() {
            const now = new Date().getTime();
            const storedKeyData = JSON.parse(localStorage.getItem('keyData'));
            
            if (!storedKeyData || now - storedKeyData.timestamp > 86400000) { // 24 hours in milliseconds
                const newKey = generateKey();
                localStorage.setItem('keyData', JSON.stringify({ key: newKey, timestamp: now }));
                return newKey;
            }
            
            return storedKeyData.key;
        }

        function displayKey() {
            const keyElement = document.getElementById('key');
            keyElement.textContent = updateKey();
        }

        displayKey();

        // Close the page after 20 minutes (1200000 milliseconds)
        setTimeout(() => {
            window.close();
        }, 1200000);
    </script>
</body>
</html>
