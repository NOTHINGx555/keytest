<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            flex-direction: column;
        }
        #scriptButton, #downloadButton1, #downloadButton2 {
            border: none;
            padding: 15px 30px;
            background-color: gray;
            color: black;
            cursor: pointer;
            margin: 10px;
            font-size: 18px;
            transition: transform 0.3s, background-color 0.3s;
            position: relative;
        }
        #scriptButton:hover, #downloadButton1:hover, #downloadButton2:hover {
            transform: scale(1.1);
            background-color: lightgray;
        }
        #scriptButton:active, #downloadButton1:active, #downloadButton2:active {
            transform: scale(0.9);
            background-color: darkgray;
        }
        #image, #discordIcon {
            width: 100px; /* Adjust the size as needed */
            height: auto;
            cursor: pointer;
            transition: transform 0.5s linear;
            transform-origin: center center;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <a id="discordLink" href="https://discord.gg/EMfbHd3YxV" target="_blank">
        <img id="discordIcon" src="image.png" alt="Discord Icon" title="Join our Discord">
    </a>
    <a id="joinLink" href="https://discord.com/invite/EMfbHd3YxV" target="_blank">
        <img id="image" src="bdcff01f46a4aec8c93576314d60.jpg" alt="Join Image" title="Join">
    </a>
    <button id="scriptButton">script</button>
    <button id="downloadButton1">solar</button>
    <button id="downloadButton2">Celery</button>
    <script>
        function addRotationEffect(element) {
            element.style.animation = 'spin 0.5s linear';
            setTimeout(() => {
                element.style.animation = '';
            }, 500);
        }

        document.getElementById('scriptButton').addEventListener('click', () => {
            const text = "loadstring(game:HttpGet('https://gist.githubusercontent.com/NOTHINGx555/3cb6867578b5de37ef79fd3fa9b59020/raw/1b749b59e6ab4eada4bf18e2b24aef03360a2d1f/.lua'))()";
            navigator.clipboard.writeText(text).then(() => {
                alert('Script copied to clipboard');
            }).catch(err => {
                alert('Failed to copy script', err);
            });
        });

        document.getElementById('downloadButton1').addEventListener('click', () => {
            window.open('https://raw.githubusercontent.com/NOTHINGx555/x/cf0609ebeebd3658debb5e8e5bfb22de27766346/Solara.exe', '_blank');
        });

        document.getElementById('downloadButton2').addEventListener('click', () => {
            window.open('https://cdn.discordapp.com/attachments/1239664136208646184/1268774594467336203/Release.zip?ex=66ada5ec&is=66ac546c&hm=fb3573d87214cb75df62b383b8716282d7cff846629595d962c73fdc22d1e264&', '_blank');
        });

        const discordIcon = document.getElementById('discordIcon');
        discordIcon.addEventListener('click', () => {
            addRotationEffect(discordIcon);
        });

        const image = document.getElementById('image');
        image.addEventListener('click', () => {
            addRotationEffect(image);
        });
    </script>
</body>
</html>
