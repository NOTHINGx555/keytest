<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            flex-direction: column;
        }
        #playButton, #scriptButton {
            border: none;
            padding: 15px 30px;
            background-color: gray;
            color: black;
            cursor: pointer;
            margin: 10px;
            font-size: 18px;
            transition: transform 0.3s, background-color 0.3s;
            position: relative;
        }
        #playButton:hover, #scriptButton:hover {
            transform: scale(1.1);
            background-color: lightgray;
        }
        #playButton:active, #scriptButton:active {
            transform: scale(0.9);
            background-color: darkgray;
        }
        #image {
            width: 400px;
            height: auto;
            transition: transform 0.5s linear;
            transform-origin: center center;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        #playButton.spin #image {
            animation: spin 0.5s linear;
        }
        #discordIcon {
            width: 64px;
            height: 64px;
            cursor: pointer;
            border-radius: 50%;
            transition: transform 0.5s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: spin 4s linear infinite;
        }
        .rotate {
            animation: spin 1s linear;
        }
    </style>
</head>
<body>
    <a id="discordLink" href="https://discord.gg/EMfbHd3YxV" target="_blank">
        <img id="discordIcon" src="https://a.allegroimg.com/original/1e0b07/bdcff01f46a4aec8c93576314d60" alt="Discord Icon" title="Join our Discord">
    </a>
    <button id="playButton">
        <img id="image" src="https://tr.rbxcdn.com/3b2ad0cfbbd25880e2bb96061387f8c4/768/432/Image/Webp" alt="" title="">
    </button>
    <button id="scriptButton">Copy script</button>
    <button id="downloadButton1">solar</button>
    <button id="downloadButton2">Celery</button>
    <script>
        function addRotationEffect(element) {
            element.classList.add('rotate');
            setTimeout(() => {
                element.classList.remove('rotate');
            }, 1000);
        }

        document.getElementById('playButton').addEventListener('click', () => {
            window.location.href = 'roblox://placeID=13874310483';
            const playButton = document.getElementById('playButton');
            playButton.classList.add('spin');
            setTimeout(() => {
                playButton.classList.remove('spin');
            }, 6000);
        });

        document.getElementById('scriptButton').addEventListener('click', () => {
            const text = "loadstring(game:HttpGet('https://gist.githubusercontent.com/NOTHINGx555/3cb6867578b5de37ef79fd3fa9b59020/raw/1b749b59e6ab4eada4bf18e2b24aef03360a2d1f/.lua'))()";
            navigator.clipboard.writeText(text).then(() => {
                alert('Script copied to clipboard');
            }).catch(err => {
                alert('Failed to copy script', err);
            });
        });

        document.getElementById('downloadButton1').addEventListener('click', () => {
            window.open('https://raw.githubusercontent.com/NOTHINGx555/x/cf0609ebeebd3658debb5e8e5bfb22de27766346/Solara.exe', '_blank');
        });

        document.getElementById('downloadButton2').addEventListener('click', () => {
            window.open('https://cdn.discordapp.com/attachments/1239664136208646184/1268774594467336203/Release.zip?ex=66ada5ec&is=66ac546c&hm=fb3573d87214cb75df62b383b8716282d7cff846629595d962c73fdc22d1e264&', '_blank');
        });

        const discordIcon = document.getElementById('discordIcon');
        discordIcon.addEventListener('click', () => {
            addRotationEffect(discordIcon);
        });
    </script>
</body>
</html>
